apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: server
        image: vshiva/multi-kafka:latest
        ports:
        - name: broker1
          containerPort: 9092
          protocol: TCP
        - name: broker2
          containerPort: 9192
          protocol: TCP
        - name: zk
          containerPort: 2181
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
              - /usr/bin/ready-kafka.sh
          initialDelaySeconds: 15
          periodSeconds: 20